<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Handover & Discharge | Smart ER & Ambulance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }
    .summary-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    .vitals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .vital-item {
      text-align: center;
      padding: 1rem;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
    }
    .vital-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .status-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
    }
    .status-stable { background: #d4edda; color: #155724; }
    .status-warning { background: #fff3cd; color: #856404; }
    .status-critical { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-handshake text-primary me-2"></i>Patient Handover & Discharge</h2>
    
    <div class="row mb-4">
      <div class="col-md-6">
        <label class="form-label fw-bold">Patient Name</label>
        <input type="text" id="patientName" class="form-control" placeholder="Enter patient name" required />
      </div>
      <div class="col-md-6 d-flex align-items-end">
        <button id="generateSummary" class="btn btn-primary w-100">
          <i class="fa-solid fa-magic me-2"></i>Generate Doctor Summary
        </button>
      </div>
    </div>

    <!-- AUTO-GENERATED DOCTOR SUMMARY (Read-only) -->
    <div id="doctorSummaryCard" class="summary-card" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5><i class="fa-solid fa-stethoscope me-2"></i>Doctor's Auto-Generated Summary</h5>
        <span class="status-badge status-stable" id="overallStatus">Stable</span>
      </div>
      
      <div id="summaryContent" class="mb-3">
        <!-- Auto-generated content appears here -->
      </div>

      <div class="vitals-grid" id="latestVitalsGrid">
        <!-- Latest vitals displayed here -->
      </div>

      <div class="mt-3 pt-3 border-top border-white border-opacity-50">
        <small>Generated: <span id="summaryTimestamp"></span></small>
      </div>
    </div>

    <!-- APPROVE & SUBMIT BUTTON (appears after summary generated) -->
    <div id="submitSection" style="display: none;">
      <button id="submitHandover" class="btn btn-success btn-lg">
        <i class="fa-solid fa-check me-2"></i>Approve & Complete Handover
      </button>
    </div>

    <!-- Confirmation -->
    <div id="confirmation" class="alert alert-success mt-4 d-none"></div>
  </div>
<!-- Back to Doctor Consultation Portal -->
<div style="margin: 16px 0;">
  <a href="fourth.html" class="btn btn-secondary" style="padding: 8px 16px; text-decoration: none;">
    Doctor Portal
  </a>
</div>
<!-- Link to Feedback / Thank You page -->
<div style="margin: 16px 0;">
  <a href="sixth.html" class="btn btn-primary" style="padding: 8px 16px; text-decoration: none;">
    Feedback / Thank You
  </a>
</div>

  <script>
    // Simulated patient vitals data from previous pages
    let patientVitals = null;

    document.getElementById('generateSummary').onclick = () => {
      const patientName = document.getElementById('patientName').value.trim();
      if (!patientName) {
        alert('Please enter patient name first');
        return;
      }

      // Generate simulated vitals data (in real system: pull from IoT/Doctor portal)
      patientVitals = generatePatientVitals();
      
      displayDoctorSummary(patientName, patientVitals);
      document.getElementById('doctorSummaryCard').style.display = 'block';
      document.getElementById('submitSection').style.display = 'block';
    };

    function generatePatientVitals() {
      const now = new Date();
      return {
        latest: {
          hr: Math.floor(70 + Math.random() * 80),
          spo2: Math.floor(92 + Math.random() * 7),
          temp: (36.5 + Math.random() * 2.5).toFixed(1),
          bp: Math.floor(110 + Math.random() * 50) + '/' + Math.floor(70 + Math.random() * 25)
        },
        trends: {
          hr_trend: Math.random() > 0.6 ? 'stable' : Math.random() > 0.5 ? 'improving' : 'worsening',
          spo2_trend: Math.random() > 0.6 ? 'stable' : Math.random() > 0.5 ? 'improving' : 'worsening'
        },
        treatment: ['Oxygen support', 'IV fluids', 'Pain management'],
        status: Math.random() > 0.7 ? 'Stable' : Math.random() > 0.4 ? 'Improving' : 'Requires monitoring'
      };
    }

    function displayDoctorSummary(patientName, vitals) {
      const summaryContent = document.getElementById('summaryContent');
      const vitalsGrid = document.getElementById('latestVitalsGrid');
      const statusBadge = document.getElementById('overallStatus');
      const timestamp = document.getElementById('summaryTimestamp');

      // Auto-generate professional doctor summary
      const summary = `
        <strong>Patient Condition:</strong> ${patientName} - ${vitals.status} for discharge<br>
        <strong>Vitals Trend:</strong> HR ${vitals.trends.hr_trend}, SpO₂ ${vitals.trends.spo2_trend}<br>
        <strong>Treatments Administered:</strong> ${vitals.treatment.join(', ')}<br>
        <strong>Discharge Instructions:</strong> Continue monitoring vitals, follow-up with GP in 48hrs, maintain hydration<br>
        <strong>Special Notes:</strong> No known allergies, stable throughout transit
      `;
      
      summaryContent.innerHTML = summary;
      
      // Display latest vitals
      vitalsGrid.innerHTML = `
        <div class="vital-item">
          <div class="vital-value">${vitals.latest.hr}<span style="font-size:1rem;"> bpm</span></div>
          <div>Heart Rate</div>
        </div>
        <div class="vital-item">
          <div class="vital-value">${vitals.latest.spo2}<span style="font-size:1rem;"> %</span></div>
          <div>SpO₂</div>
        </div>
        <div class="vital-item">
          <div class="vital-value">${vitals.latest.temp}°C</div>
          <div>Temperature</div>
        </div>
        <div class="vital-item">
          <div class="vital-value">${vitals.latest.bp}</div>
          <div>Blood Pressure</div>
        </div>
      `;

      // Set status
      statusBadge.textContent = vitals.status;
      statusBadge.className = 'status-badge status-' + vitals.status.toLowerCase().replace(' ', '-');
      timestamp.textContent = new Date().toLocaleString();
    }

    document.getElementById('submitHandover').onclick = () => {
      const patientName = document.getElementById('patientName').value.trim();
      if (!patientName || !patientVitals) {
        alert('Please generate summary first');
        return;
      }

      const confirmation = document.getElementById('confirmation');
      confirmation.innerHTML = `
        <i class="fa-solid fa-check-circle me-2"></i>
        <strong>Handover Complete!</strong><br>
        Patient "${patientName}" discharge summary approved and transmitted to hospital records.
      `;
      confirmation.classList.remove('d-none');
      
      // Hide submit button after completion
      document.getElementById('submitSection').style.display = 'none';
    };
  </script>
</body>
</html>
